<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class = "all">
        <h1 class = "all">Registration Form</h1>
        <div class = "all">
            <label for = "name">User name</label>
            <input id = "name" name = "username" type = "text" placeholder = "Enter your User Name" required>
        </div>
         <pre id = "errorU" class = "all"></pre>
        <br>
        <div class = "all">
            <label for = "password">Password</label>
            <input id = "password" name = "password" type = "password" required>
        </div>
        <pre id = "errorP" class = "all"></pre>
        <br>
        <button type="submit" id = "sign" class = "all">Sign up</button>
        <button type="reset" id = "reset" class = "all">Reset</button>
    </form>
    <script src = "scriptclass.js"></script>
</body>
</html>
